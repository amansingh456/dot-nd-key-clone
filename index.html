<head>

    <link rel="Icon" href="//cdn.shopify.com/s/files/1/0361/8553/8692/files/d_and_k_and_logo_1_32x32.png?v=1593074179"

        * {
            margin: 0;
            padding: 0;
        }

        .responsive {
            display: flex;
            margin: auto;
            background-color: #50504b;
        }

        .one {
            height: 30px;
            color: white;
            text-align: center;
            margin-top: 5px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bolder;
            text-transform: uppercase;
            text-decoration: underline;
            word-spacing: 3px;

        }

        #navbar {
            height: 120px;
            display: flex;
            justify-content: space-around;
            border-bottom: 0.5px solid #afafaf;
        }

        .nav_child {
            width: 20%;
        }

        .menu {
            font-size: 25px;
            align-self: center;
        }

        .logo {
            margin-top: 20px;
            text-align: center;
        }

        .icons {
            font-size: 25px;
            align-self: center;
            display: flex;
            justify-content: space-evenly;
        }

        #navbar i {
            color: #474747;
        }



        .main-imgs img {
            width: 100vw;
            height: 450px;
            border-radius: 20px;
        }

        .slick-dots li button:before {
            font-size: 15px;
            line-height: 30px;
        }


        /* Main section  */

        .lovedby {
            width: 85%;
            text-align: center;
            margin: auto;
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .lovedby>h3 {
            font-size: 30px;
            font-weight: 600;
            text-transform: capitalize;
            font-family: 'Montserrat', sans-serif;
            opacity: 0.9;
        }

        .lovedby>h1 {
            margin-top: 10px;
            margin-bottom: 40px;
            text-transform: capitalize;
            font-size: 30px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            opacity: 0.8;
        }

        .lovedbyimg img {
            width: 100vw;
            border-radius: 20px;
        }

        .slick-prev:before,
        .slick-next:before {
            color: #000;
        }


        .shopour{
            text-align: center;
        }

        .shopour>h5 {
            font-size: 22px;
            font-weight: 600;
            text-transform: capitalize;
            font-family: 'Montserrat', sans-serif;
            opacity: 0.9;
        }

        .shopour>h1 {
            margin-top: 10px;
            margin-bottom: 40px;
            text-transform: capitalize;
            font-size: 30px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            opacity: 0.8;
        }


        #shopourimg{
            width: 75%;
            margin: auto;
            display: flex;
            flex-direction: column;

        }
        #shopourimgOne{
            display: flex;
            justify-content: space-between;
        }

        #shopourimgTwo{
            display: flex;
            justify-content: space-between;
        }

        #shopourimgOne>div{
            width: 22%;
        }
        #shopourimgTwo>div{
            width: 22%;
        }

        #shopourimgOne img,
        #shopourimgTwo img{
            width: 100%;
            height: 60%;
        }



        #shopourimg button {
            width: 100%;
        }



        #prodWHolePrice {
            border: 1px solid green;
            display: flex;
            justify-content: space-evenly;
        }

                <div class="lovedbyimg">
                    <a href=""><img
                            src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/Sale_Banner_Desktop_27.jpg?v=1661143907"

                    <a href=""><img
